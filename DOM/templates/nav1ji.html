<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      .top-nav{
        font-size: 12px;
        font-weight: bold;
        list-style: none;
        border-bottom:8px solid #dc4e1b;
        overflow: auto;
      }
      .top-nav li{
        float: left;
        margin-right: 1px;
      }
      .top-nav li a{
        line-height: 20px;
        text-decoration:none;
        background: #ddd;
        color: #666;
        display: block;
        width: 80px;
        text-align: center;
      }
      .top-nav li a span{
        display: none;
      }
      .top-nav li a:hover span{
        display: block;
        background: #dc4e1b;
        color: #fff;

      }
      .top-nav li a:hover{
        margin-top: -20px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <ul class="top-nav">
      <li><a href="#">首页<span>home</span></a></li>
      <li><a href="#">课程大厅<span>course</span></a></li>
      <li><a href="#">学习中心<span>learn</span></a></li>
      <li><a href="#">关于我们<span>about</span></a></li>
    </ul>
  </body>
</html>
