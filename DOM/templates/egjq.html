<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/eg.css">
  <!--  <script src="js/opacity.js"></script>-->

<script>
  $(function(){
    $('#move a').mouseenter(function(){
      $(this).find('i').animate({top:"-10",opacity:"0"},300,function(){
        $(this).css({top:"30px"});
        $(this).animate({top:"10px",opacity:"1"},200)
      })
    })
  })
</script>
    <title>动画案例</title>
  </head>
  <body>
    <div id="move">
      <a href="#"><i><img src="../images/xixi.png"></i><p>小</p></a>
      <a href="#"><i><img src="../images/haha.png"></i><p>天</p></a>
      <a href="#"><i><img src="../images/heihei.png"></i><p>使</p></a>
      <a href="#"><i><img src="../images/houhou.png"></i><p>棒</p></a>
    </div>
  </body>
</html>
