        <td width="893"><span class="STYLE2">《犬夜叉》是日本著名漫画家高桥留美子于1996年开始在《周刊少年Sunday》（周刊少年サンデー）杂志连载的漫画，故事背景设置在战国时代，讲述人和妖怪的混血——半妖犬夜叉，和通过自家神社的食骨之井穿越时空来到500年前的初三女生日暮戈薇，寻找“四魂之玉”碎片的幻想冒险话剧，历时12年的长篇连载漫画作品，总共连载了558话，发行56册单行本完结，截止2011年6月，漫画销量已达4500万册。</span></td>
