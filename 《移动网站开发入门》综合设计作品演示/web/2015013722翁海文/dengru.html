    <head>

        <meta charset="UTF-8" />

        <title>登入界面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    <script type="text/javascript" src="jjquery-3.2.1.js"></script>
     <script  >
function myFunctiondr()
{
var x=document.getElementById("password").value;
var y=document.getElementById("username").value;
if(x=="123"&&y=="whw")
  {
  window.open('dengruhou/index.html');
  }
 else if(x=="123"&&y=="hjb")
  {
    
  window.open('dengruhou1/index.html');
  }
else alert("用户名或者密码错误")
}
</script>
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
          
            <header>
                <h1>请登入的你账户</h1>
        
            </header>
            <section>       
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form   > 
                                <h1>用户登入</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 你的邮箱或用户名 </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="用户名 or *****@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 请输入密码 </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="password" /> 
                                </p>
                              
                                <p class="login button" > 
                                    <input type="submit" value="登入" onclick="myFunctiondr()"/> 
                </p>
                                <p class="change_link">
                  还没有账户？
                  <a href="#toregister" class="to_register">注册</a>
                </p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> 用户注册 </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">用户名</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="用户名最少6个字符以上" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > 邮箱</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="******@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">输入密码 </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="password"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">确认密码 </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="password"/>
                                </p>
                                <p class="signin button"> 
                  <input type="submit" value="注册并登入"/> 
                </p>
                                <p class="change_link">  
                  已有用户
                  <a href="#tologin" class="to_register"> 直接登入</a>
                </p>
                            </form>
                        </div>
            
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
