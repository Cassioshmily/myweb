<p style="font-family:verdana;color:red;font-size:35px;text-indent: 2em;">鬼刀 （国产漫画）
鬼刀，是国内原创绘本漫画，现连载于知名漫画网站有妖气。故事内容很久很久以前，诺拉大陆上，为了表示对诺拉女神最崇高的敬意，虔诚的人类筑起了一座宏伟的高塔。
诺拉女神为人们的虔诚所动，便在高塔的顶端打开一扇通往异世的大门---天堂之眼。很快来自异世界的种族——羽族造访了这个世界。羽族的人们很快融入人类社会，他们带来了很多珍贵物料并教会了人类冶炼钢铁、发展农业，甚至教会人类说通用语等等。正是因为这些来自天堂的朋友，人类社会飞速发展，于是人类为这些友善的朋友起了一个美丽的名字——‘‘天使’’</p><br>
