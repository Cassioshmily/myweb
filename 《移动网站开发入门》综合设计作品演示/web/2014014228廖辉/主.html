<h style="color:PeachPuff;text-align:center">Fate系列动漫的介绍</h>
<p>Fate（フェイト）是TYPE-MOON原作的系列作品，于2004年1月30日发售的PC平台18禁文字冒险游戏《Fate/stay night》，同时
也是TYPE-MOON商业化后初次亮相的作品。由于广受欢迎，吸引了一些作家参与制作，由本篇衍生诸多人气作品</p>
<p>这次我们主要介绍Fate系列的动漫，个人最爱的三部作品！</p>
