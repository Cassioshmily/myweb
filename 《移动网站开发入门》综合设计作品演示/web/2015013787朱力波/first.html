	<script type="text/javascript">
		$(document).ready
			(function()
			{
  				$("button").click(function(){
  				$(this).hide();
  			});
  			});
		
		function formSubmit()
		{
			document.getElementById("loginForm").submit()
		}	
		
		$(document).ready
			(function()
			{
				$(".flip").click(function(){
    			$(".panel").slideToggle("slow");
 
  			});
			});

	
</script>		
</head>

<body>
	<header>

	<script>
		function myFunction1()

			document.getElementById("demo1").innerHTML="已打开";
		}

			document.getElementById("demo2").innerHTML="已打开";

	</ul>
</div>

	<script type="text/javascript">
    	function validate()
    	{
      		account=document.loginForm.account.value;
      		password=document.loginForm.password.value;
      		if(account==""){
        		alert("帐号不能为空");
        		document.loginForm.account.focus(); return; }
        	else if(password==""){
        		alert("密码不能为空");
        		document.loginForm.password.focus(); return; }
        	else if(account!="yeasipy"){
        		alert("帐号或密码错误")
        		document.loginForm.password.focus(); return; }
      		else if(password!="123456"){
        		alert("帐号或密码错误")
        		document.loginForm.password.focus(); return; }
      		else {alert("欢迎来到古墓丽影主页");}

      }
  	</script>
  	
  	<div>
		<center>
  		<p class="login">欢迎您登录：</p>
  		<form name="loginForm" style="position:absolute; left:90px; top:150px; filter:alpha(Opacity=80);-moz-opacity:0;opacity: 0.5;">
    		输入帐号：<input name="account" id="acc"  type="text"><br>
    		输入密码：<input name="password" type="password"><br>
    		&emsp;&emsp;<input type="button" onclick="validate()" class="button button-raised button-primary button-pill" value="登录">
			
		</center>
	</div>
